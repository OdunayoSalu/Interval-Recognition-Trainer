<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interval Trainer – Settings</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/custom.css" />
  <link rel="stylesheet" href="styles/override.css" />
</head>
<body style="padding: 20px;">
  <div class="settings-header-container">
    <h1 class="settings-title">Interval Recognition Trainer – Settings</h1>
  </div>
  <section id="options">
    <h2>Options</h2>
    <label for="noteRangeMin" class="section-label">Target note range:</label>
    <div class="range-selector-container">
      <span id="minNoteLabel" style="position:absolute; left:0; top:0; font-size:12px;">A2</span>
      <span id="maxNoteLabel" style="position:absolute; right:0; top:0; font-size:12px;">A5</span>
      <div class="slider-track"></div>
      <div id="slider-range-fill"></div>
      <input type="range" id="noteRangeMin" min="0" max="100" value="24" step="1">
      <input type="range" id="noteRangeMax" min="0" max="100" value="60" step="1">
    </div>

    <label class="toggle-label"><input type="checkbox" id="octaveAgnosticToggle" checked> Octave-agnostic</label>
    <label class="toggle-label"><input type="checkbox" id="autoNextToggle"> Auto Next</label>

    <label for="directions-container" class="section-label">Interval Directions</label>
    <div class="directions-container" id="directions-container">
      <label><input type="checkbox" value="up" checked> Up</label>
      <label><input type="checkbox" value="down" checked> Down</label>
    </div>

    <label for="intervalCheckboxes" class="section-label">Intervals</label>
    <div class="intervals-container" id="intervalCheckboxes"></div>

    <label for="numQuestions" class="section-label">No. of Questions (0 for infinite):</label>
    <input type="number" id="numQuestions" min="0" value="0" style="width:120px; padding:6px 8px; border-radius:6px; border:1px solid #ccc;" />

    <div style="margin: 24px 0 0 0;">
      <button id="startSession" class="primary-btn">Start Session</button>
    </div>
  </section>
  <script src="scripts/settings.js"></script>
</body>
</html>
