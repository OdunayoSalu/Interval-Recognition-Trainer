<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interval Recognition Trainer</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/custom.css">
  <link rel="stylesheet" href="styles/override.css">
</head>
<body>
  <section id="training">
    <h1>Interval Recognition Trainer</h1>
    <div id="questionCounter" style="font-weight:bold;margin-top:4px;"></div>
    <p id="prompt"></p>
    <canvas id="volumeMeter" width="300" height="50"></canvas>
    <p>Detected Note: <span id="detectedNote">-</span></p>
    <p id="feedback"></p>
    <div class="btn-group">
      <button id="checkAnswer" class="primary-btn">Check Answer</button>
      <button id="replayReference" class="primary-btn">Replay Reference</button>
      <button id="nextQuestion" class="primary-btn">Next Question</button>
      <button id="settingsBtn" class="primary-btn">Settings</button>
    </div>
  </section>

  <section id="options">
    <h2>Options</h2>
    <label for="noteRangeMin" class="section-label">Target note range:</label>
    <div class="range-selector-container">
      <span id="minNoteLabel" style="position:absolute; left:0; top:0; font-size:12px;">C2</span>
      <span id="maxNoteLabel" style="position:absolute; right:0; top:0; font-size:12px;">C5</span>
      <div class="slider-track"></div>
      <div id="slider-range-fill"></div>
      <input type="range" id="noteRangeMin" min="0" max="87" value="24" step="1">
      <input type="range" id="noteRangeMax" min="0" max="87" value="60" step="1">
    </div>

    <label class="toggle-label"><input type="checkbox" id="octaveAgnosticToggle" checked> Octave-agnostic</label>
    <label class="toggle-label"><input type="checkbox" id="autoNextToggle"> Auto Next</label>

    <label for="directions-container" class="section-label" style="margin-top:16px;">Interval Directions</label>
    <div class="directions-container">
      <label><input type="checkbox" value="up" checked> Up</label>
      <label><input type="checkbox" value="down" checked> Down</label>
    </div>

    <label for="intervalCheckboxes" class="section-label" style="margin-top:16px;">Intervals</label>
    <div class="intervals-container" id="intervalCheckboxes"></div>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>
